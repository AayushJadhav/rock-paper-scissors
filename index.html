<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <h1 id="timer"></h1>
    <div id="player-screen-container">
        <div class="output-screen" id="player-output"></div>
        <h2 class="output-screen-label" id="player-output-label">Player</h2>
    </div>
    <div id="comp-screen-container">
        <div class="output-screen" id="comp-output"></div>
        <h2 class="output-screen-label" id="comp-output-label">Computer</h2>
    </div>
    <div id="control-board">
        <button class="control" id="r">Rock</button>
        <button class="control" id="p">Paper</button>
        <button class="control" id="s">Scissor</button>
    </div>
    <div id="conclusion-txt-container">
        <h1 id="conclusion-txt-h1"></h1>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
